    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#4f46e5',
              hover: '#4338ca',
              light: '#e0e7ff',
            },
            secondary: '#10b981',
            background: '#f8fafc',
            surface: '#ffffff',
            text: {
              primary: '#1f2937',
              secondary: '#6b7280',
            },
            'dark-background': '#111827',
            'dark-surface': '#1f2937',
            'dark-text-primary': '#f9fafb',
            'dark-text-secondary': '#9ca3af',
          }
        }
      }
    }
    </script>
    <style>
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="bg-background text-text-primary dark:bg-dark-background dark:text-dark-text-primary transition-colors duration-300">
